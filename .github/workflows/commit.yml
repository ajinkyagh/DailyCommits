name: Daily Commit

on:
  schedule:
    - cron: '25 4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump commit_number.md and push
        run: |
          set -euo pipefail

          FILE="commit_number.md"
          if [ ! -f "$FILE" ]; then
            echo "Hello, my name is Ajinkya" > "$FILE"
            echo "commit number: 1" >> "$FILE"
          else
            n=$(grep -oP 'commit number: \K\d+' "$FILE" || true)
            n=${n:-0}
            sed -i "s/^commit number: .*/commit number: $((n+1))/" "$FILE"
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$FILE"
          git commit -m "Update commit number" || true
          git push origin main
